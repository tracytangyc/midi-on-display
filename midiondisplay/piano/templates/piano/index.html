{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>MIDI ON DISPLAY!</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<script src="{% static 'p5.min.js' %}"></script>
	<script src="{% static 'tonal.min.js' %}"></script>
	<script src="{% static 'webmidi.js' %}"></script>
	<script src="{% static 'globals.js' %}"></script>
	<script src="{% static 'piano-visualizer.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
	<div id="main">
		<div class="menu">
			<div class="break"></div>

			<div class="menu-item">
				<label class="menu-item-name">Color Scheme</label>
				<select name="color-scheme" class="form-select" aria-label="Color Scheme">
					<option value="{{ preferences.color-scheme }}" selected>Dark</option>
					<option value="{{ preferences.color-scheme }}">Light</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Show Note Names</label>
				<select name="show-note-names" class="form-select" aria-label="Show Note Names">
					<option value="inside">Inside</option>
					<option value="below">Below</option>
					<option value="none" selected>None</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Show Pedal</label>
				<select name="show-pedal" class="form-select" aria-label="Show Pedal">
					<option value="true" selected>True</option>
					<option value="false">False</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Show Note</label>
				<select name="show-note" class="form-select" aria-label="Show Note">
					<option value="true" selected>True</option>
					<option value="false">False</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Show Octave</label>
				<select name="show-octave" class="form-select" aria-label="Show Octave">
					<option value="true">True</option>
					<option value="false">False</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Show Staff</label>
				<select name="show-staff" class="form-select" aria-label="Show Staff">
					<option value="true" selected>True</option>
					<option value="false">False</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Show Chord</label>
				<select name="show-chord" class="form-select" aria-label="Show Chord">
					<option value="true" selected>True</option>
					<option value="false">False</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Show Chord Function</label>
				<select name="show-chord-function" class="form-select" aria-label="Show Chord Function">
					<option value="true" selected>True</option>
					<option value="false">False</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Key</label>
				<select name="key" class="form-select" aria-label="Key" {% if %} disabled {% endif %}>
					<option value="C" selected>C</option>
					<option value="C#">C#</option>
					<option value="Db">Db</option>
					<option value="D">D</option>
					<option value="D#">D#</option>
					<option value="Eb">Eb</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="F#">F#</option>
					<option value="Gb">Gb</option>
					<option value="G">G</option>
					<option value="G#">G#</option>
					<option value="Ab">Ab</option>
					<option value="A">A</option>
					<option value="A#">A#</option>
					<option value="Bb">Bb</option>
					<option value="B">B</option>
				</select>
			</div>
			<div class="menu-item">
				<label class="menu-item-name">Key Type</label>
				<select name="key-type" class="form-select" aria-label="Key Type">
					<option value="major" selected>Major</option>
					<option value="minor">Minor</option>
					<option value="harmonic-minor">Harmonic Minor</option>
					<option value="melodic-minor">Melodic Minor</option>
				</select>
			</div>


			</div>
			<br />

		</div>	<!-- menu -->
	</div>

	<div class="center">

		<div id="piano-visualizer">
			<!-- Our sketch will go here! -->
		</div>

	</div>

	</div>
</body>

</html>
